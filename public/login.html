<!doctype html>
<html>
<head>
    <title>GrooveOtter &mdash; Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/login.css">

    <script src="//use.typekit.net/tpg8qjl.js"></script>
    <script>Typekit.load();</script>
</head>

<body>
    <div class="gotrl-login-box-container">
        <div class="gotrl-login-box">
            <div class="gotrl-login-logobox">
                <a href="/"><img class="gotrl-login-logobox-logo" src="/logo-square.svg"/></a>
            </div>

            <div class="gotrl-login-content">
                <span class="gotrl-login-text">Login to GrooveOtter</span>
                <a
                    href="<%= env.TWITTER_HOST %>/auth/twitter?callback=<%= env.LOCATION %>/app&newCallback=<%= env.LOCATION %>/signup-twitter"
                    class="gotrl-login-button gotrl-login-twitter">
                    Login with Twitter
                </a>

                <a
                    href="<%= env.GOOGLE_HOST %>/auth/google?callback=<%= env.LOCATION %>/app"
                    class="gotrl-login-button gotrl-login-google">
                    Login with Google
                </a>
            </div>
        </div>
    </div>
</body>
</html>
