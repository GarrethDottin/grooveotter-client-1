<!doctype html>
<html>
<head>
    <title>GrooveOtter &mdash; Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/login.css">

    <script src="//use.typekit.net/tpg8qjl.js"></script>
    <script>Typekit.load();</script>
</head>

<body>
    <div class="gotrl-login-box-container">
        <div class="gotrl-login-box">
            <div class="gotrl-login-logobox">
                <img class="gotrl-login-logobox-logo" src="/logo-square.svg"/>
            </div>

            <div class="gotrl-login-content">
                <span class="gotrl-login-text">Provide your email address</span>
                <p>Twitter doesn&rsquo;t allow us to access your email addres.</p>
                <form
                    action="<%= env.TWITTER_HOST %>/auth/twitter/with-email"
                    method="POST">
                    <input class="gotrl-login-email" autofocus type="email" name="email" placeholder="Email Address" />
                    <input class="gotr-button gotr-button-secondary gotrl-login-signup" type="submit" value="Signup" />
                </form>
            </div>
        </div>
    </div>
    <script src="https://script.opentracker.net/?site=grooveotter-demo.herokuapp.com">
    </script>
</body>
</html>
