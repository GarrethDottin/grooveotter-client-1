<div class="anltcs-graph">
    <h3>{{vm.word().count}}</h3>
    <p>{{vm.word().word}} in Groove</p>

    <svg version="1.1">
        <mask id="anltcs-bar">
            <line
                x1="11"
                y1="10"
                y2="10"
                x2="135"
                stroke-width="10"
                stroke-linecap="round"
                stroke="#fff">
            </line>
        </mask>

        <line
            ng-attr-x1="{{vm.calcX() + 1}}"
            y1="10"
            x2="200"
            y2="10"
            stroke-width="10"
            mask="url(#anltcs-bar)"
            stroke="#5e809e">
        </line>

        <line
            x1="0"
            y1="10"
            y2="10"
            ng-attr-x2="{{vm.calcX()}}"
            stroke-width="10"
            mask="url(#anltcs-bar)"
            stroke="#74aa8b">
        </line>
    </svg>

    <div class="minutes">
        <p>
            <span class="green-dot"></span>
            {{ vm.minutesWorking() }} working
        </p>

        <p>
            <span class="blue-dot"></span>
            {{ vm.minutesTotal() - vm.minutesWorking() }} organizing
        </p>
    </div>
</div>
