<div ng-style="vm.calcDivStyle(vm.width)">
    <input
        ng-style="vm.calcInputStyle(vm.width)"
        ng-value="vm.label">

    <svg version="1.1"
        ng-attr-width="{{vm.width}}"
        ng-attr-height="{{vm.width}}"
        style="display: inline-block; position: relative">

        <path
            fill="none"
            ng-attr-stroke-width="{{vm.bgLineWidth}}"
            stroke="rgba(0, 0, 0, 0.1)"
            ng-attr-d="{{vm.describeShadow()}}" />

        <path
            fill="none"
            ng-attr-stroke="{{vm.bgColor}}"
            ng-attr-stroke-width="{{vm.bgLineWidth}}"
            ng-attr-d="{{vm.describeBg()}}" />

        <path
            fill="none"
            ng-attr-stroke="{{vm.fgColor}}"
            ng-attr-stroke-width="{{vm.fgLineWidth}}"
            ng-attr-d="{{vm.describeFg()}}" />
    </svg>
</div>
