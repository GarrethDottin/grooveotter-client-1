<div style="max-width: 200px">
    <form ng-submit="vm.choose(vm.choice)">
        <input type="number" ng-model="vm.choice">
    </form>

    <button class="button info small" ng-click="vm.choose(15)">15</button>
    <button class="button info small" ng-click="vm.choose(30)">30</button>
    <button class="button info small" ng-click="vm.choose(45)">45</button>
</div>
