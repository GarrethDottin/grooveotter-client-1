<div class="time-box" ng-click="$event.stopPropagation()">
    <form ng-submit="vm.done()">
        <input
            min="0"
            max="60"
            type="number"
            ng-change="vm.choice = vm.input * 60 * 1000"
            ng-model="vm.input">
    </form>

    <button
        class="button info small radius"
        ng-click="vm.choice = 15 * 60 * 1000">
        15
    </button>

    <button
        class="button info small radius"
        ng-click="vm.choice = 30 * 60 * 1000">
        30
    </button>

    <button
        class="button info small radius"
        ng-click="vm.choice = 45 * 60 * 1000">
        45
    </button>
</div>
