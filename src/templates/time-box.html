<div class="time-box">
    <form ng-submit="vm.done()">
        <input type="number" ng-model="vm.choice">
    </form>

    <button
        class="button info tiny radius"
        ng-click="vm.choice = 15">
        15
    </button>

    <button
        class="button info tiny radius"
        ng-click="vm.choice = 30">
        30
    </button>

    <button
        class="button info tiny radius"
        ng-click="vm.choice = 45">
        45
    </button>
</div>
