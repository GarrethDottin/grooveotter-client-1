<form ng-submit="vm.start()">
    <label for="seconds">Seconds</label>
    <input
        type="number"
        autofocus
        autoselect
        autocomplete="off"
        name="seconds"
        onfocus="this.select()"
        ng-model="vm.inputSeconds">
</form>

<gotr-knob
    value="vm.clock.elapsedTime"
    label="vm.started ? vm.timeLeft() : vm.inputSeconds * 1000 | date: 'mm:ss'"
    max="vm.started ? vm.duration : 1"
    width="200">
</gotr-knob>
