<form ng-submit="vm.start()">
    <label for="seconds">Seconds</label>
    <input
        type="number"
        autofocus
        autocomplete="off"
        name="seconds"
        ng-model="vm.inputSeconds">
</form>

<gotr-knob
    value="vm.clock.elapsedTime"
    label="vm.duration - vm.clock.elapsedTime + 1000 | date: 'mm:ss'"
    max="vm.duration"
    width="200">
</gotr-knob>
